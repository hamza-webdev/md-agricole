version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: md_agricole_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: md_user
      POSTGRES_PASSWORD: md_password_2024
      POSTGRES_DB: md_agricole_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # 5435 pour l'extérieur, mais en interne ça reste 5432
    networks:
      - md_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U md_user -d md_agricole_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: md_agricole_app
    restart: unless-stopped
    ports:
      - "3001:3000"  # Port externe 3001, interne 3000
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://md_user:md_password_2024@db:5432/md_agricole_db?schema=public
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=your-super-secret-key-change-this-in-production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - md_network

networks:
  md_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
